<!DOCTYPE html>
<html>
<head>
    <title>Simple Text Converter</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Text Converter</h1>

    <textarea id="inputText" placeholder="Enter text to convert..."></textarea>

    <button id="uppercaseButton">Uppercase</button>
    <button id="lowercaseButton">Lowercase</button>
    <button id="reverseButton">Reverse</button>
    <button id="copyButton">Copy to Clipboard</button>

    <textarea id="outputText" placeholder="Converted text..." readonly></textarea>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const uppercaseButton = document.getElementById('uppercaseButton');
        const lowercaseButton = document.getElementById('lowercaseButton');
        const reverseButton = document.getElementById('reverseButton');
        const copyButton = document.getElementById('copyButton');

        uppercaseButton.addEventListener('click', () => {
            outputText.value = inputText.value.toUpperCase();
        });

        lowercaseButton.addEventListener('click', () => {
            outputText.value = inputText.value.toLowerCase();
        });

        reverseButton.addEventListener('click', () => {
            outputText.value = inputText.value.split('').reverse().join('');
        });

        copyButton.addEventListener('click', () => {
            outputText.select();
            outputText.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(outputText.value);
            alert("Copied the text: " + outputText.value);
        });
    </script>
</body>
</html>
